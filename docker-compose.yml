version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: memorymate-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: memorymate
    volumes:
      - mongo_data:/data/db
    networks:
      - memorymate-network

  backend:
    build: ./Backend
    container_name: memorymate-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/memorymate
      - JWT_SECRET=mySecretKey123456789012345678901234567890
      - JWT_EXPIRATION=86400
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      - mongo
    volumes:
      - ./Backend/uploads:/app/uploads
    networks:
      - memorymate-network

  frontend:
    build: ./MemoryMate3/Frontend/vite-project
    container_name: memorymate-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - memorymate-network

volumes:
  mongo_data:

networks:
  memorymate-network:
    driver: bridge
